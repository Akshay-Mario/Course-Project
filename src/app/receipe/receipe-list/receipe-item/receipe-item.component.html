<a
   [routerLink]="[index]"
   routerLinkActive="active"
   style="cursor: pointer"  class="list-group-item clearfix">
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{b.name}}</h4>
    <p class="list-group-item-text">{{b.description}}</p>
  </div>
  <span class="pull-right">
    <img [src]="b.imgpath" [alt]="b.name" class="img-responsive" style="max-height:50px;" />
  </span>
</a>
