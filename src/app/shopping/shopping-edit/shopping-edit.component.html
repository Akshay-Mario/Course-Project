<div class="row">
  <div class="col-xs-12">
    <form>
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label><br />
          <input type="text" id="name" class="form-control" #itemna [(ngModel)]="item_name" [ngModelOptions]="{standalone: true}"/>
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input type="number" id="amount" class="form-control"  [(ngModel)]="item_amount" [ngModelOptions]="{standalone: true}"/>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 btn-toolbar">
          <button class="btn btn-success" (click)="additem(itemna.value)">Submit</button>
          <button class="btn btn-danger">Delete</button>
          <button (click)="Clearlist()" class="btn btn-primary">Clear</button>
        </div>
      </div>
    </form>

  </div>
</div>
